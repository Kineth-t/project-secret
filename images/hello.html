<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 400px;
    position: relative;
}

h1 {
    margin: 0;
    font-size: 26px;
}

.buttons {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
}

button {
    padding: 12px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

/* YES button */
.yes {
    background-color: #ff4b5c;
    color: white;
}

.yes:hover {
    transform: scale(1.1);
}

/* NO button */
.no {
    background-color: #333;
    color: white;
}

/* Success message */
.message {
    margin-top: 30px;
    font-size: 20px;
    color: #ff4b5c;
    display: none;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will You Be My Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button class="yes" id="yesBtn">Yes ðŸ’˜</button>
        <button class="no" id="noBtn">No ðŸ˜¢</button>
    </div>

    <div class="message" id="msg">
        YAYYYY!!! ðŸ’• I knew you'd say yes!
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("msg");

// YES button click
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
});

// Make NO run away when mouse gets close
document.addEventListener("mousemove", (e) => {

    const rect = noBtn.getBoundingClientRect();

    const buttonX = rect.left + rect.width / 2;
    const buttonY = rect.top + rect.height / 2;

    const distanceX = e.clientX - buttonX;
    const distanceY = e.clientY - buttonY;

    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

    if (distance < 120) {   // detection range
        const newX = Math.random() * (window.innerWidth - rect.width);
        const newY = Math.random() * (window.innerHeight - rect.height);

        noBtn.style.position = "fixed";
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
});
</script>

</body>
</html>
